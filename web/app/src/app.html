<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />
    <meta name="author" content="KPedal" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.kpedal.com" />
    <link rel="dns-prefetch" href="https://api.kpedal.com" />
    <link rel="preconnect" href="https://accounts.google.com" />

    %sveltekit.head%

    <!-- Prevent theme flash: apply theme immediately before render -->
    <script>
      (function() {
        // Disable transitions during initial load
        document.documentElement.classList.add('no-transitions');

        // Apply theme immediately
        var theme = localStorage.getItem('kpedal_theme') || 'auto';
        var resolved = theme;
        if (theme === 'auto') {
          var hour = new Date().getHours();
          resolved = (hour >= 7 && hour < 19) ? 'light' : 'dark';
        }
        document.documentElement.setAttribute('data-theme', resolved);

        // Re-enable transitions after page loads
        window.addEventListener('load', function() {
          requestAnimationFrame(function() {
            document.documentElement.classList.remove('no-transitions');
          });
        });
      })();
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
